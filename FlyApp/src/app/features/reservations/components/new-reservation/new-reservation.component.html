<div class="reservation-content-form">
  <mat-card class="card-content">
    <mat-card-header class="reservation-form-header">
      <mat-card-title class="reservation-title">{{ title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="reservationForm" (ngSubmit)="onReservation()">
        <div>
          <mat-form-field appearance="fill" class="input-element">
            <mat-label>First Name</mat-label>
            <input
              matInput
              formControlName="firstName"
              class="form-input"
              placeholder="First name"
            />
          </mat-form-field>

          <mat-form-field appearance="fill" class="input-element">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              formControlName="lastName"
              class="form-input"
              placeholder="Last name"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill" class="input-element">
            <mat-label>Enter your email</mat-label>
            <input
              matInput
              formControlName="email"
              class="form-input"
              placeholder="Email"
            />
            <!-- <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error
              *ngIf="
                !reservationForm.get('email').valid &&
                reservationForm.get('email').touched
              "
            >
              Email is required.
            </mat-error> -->
          </mat-form-field>

          <mat-form-field appearance="fill" class="input-element">
            <mat-label>Phone Number</mat-label>
            <input
              class="form-input"
              matInput
              formControlName="phoneNumber"
              placeholder="Phone number"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill" class="input-element">
            <mat-label>Number of Persons</mat-label>
            <input
              class="form-input"
              matInput
              formControlName="numberOfPersons"
              placeholder="Number of persons"
            />
          </mat-form-field>

          <mat-form-field appearance="fill" class="input-element">
            <mat-label>Select Destination</mat-label>
            <mat-select formControlName="destinationId">
              <mat-option
                *ngFor="let destination of destinations"
                [value]="destination.id"
                >{{ destination.title }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>

        <mat-card-actions class="card-action">
          <button
            class="create-btn"
            type="submit"
            [disabled]="reservationForm.invalid"
          >
            Create reservation
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
