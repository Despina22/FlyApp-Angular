<div *ngIf="isNavigationOpen" class="navbar-wrapper">
  <nav class="navbar">
    <div class="nav-list">
      <a
        class="nav-link"
        *ngFor="let navigationLink of navigationLinks"
        (click)="navigation(navigationLink)"
        >{{ navigationLink.name | uppercase }}</a
      >
    </div>
  </nav>
</div>
